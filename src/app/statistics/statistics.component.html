<div nz-row nzGutter="4" class="statistics" *ngIf="statisticsVisible">
  <div nz-col [nzSpan]="feedsSpan" >
    <div>
        <span *ngIf="feedsVisible">total feeds: {{totalFeeds}}</span>
    </div>
  </div>
  <div nz-col [nzSpan]="newsSpan" >
    <div>
      <span *ngIf="newsVisible">total news: {{totalNews}}, total authors: {{totalAuthors}}</span>
    </div>
  </div>
  <div nz-col [nzSpan]="descriptinSpan">
    <div>
      used letters: {{usedLetters}}, total letters: {{totalLetters}}
    </div>
  </div>
</div>

<nz-card [nzBordered]="false" [nzTitle]="titleLink" [nzExtra]="extra">
  <ng-template #titleLink>
    <a [href]="item.link" target="blank">{{item.title}}</a>
  </ng-template>
  <ng-template #extra>
    <div>{{item.pubDate}}</div>
    <div>{{item.author ? 'by ' + item.author : ''}}</div>
  </ng-template>
  <div class="description-container" [innerHTML]="item.description"></div>
</nz-card>

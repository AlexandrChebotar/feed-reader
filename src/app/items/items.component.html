<nz-list
  [nzDataSource]="items"
  nzSize="small"
  [nzRenderItem]="item"
>
  <ng-template #item let-item >
    <nz-list-item 
      [nzContent]="item.title"
      [class.active]="item.guid === activeItemGuid"
      [class.unread]="!item.isRead"
      (click)="activateItem(item.guid)" 
    >
    </nz-list-item>
  </ng-template>
</nz-list>
